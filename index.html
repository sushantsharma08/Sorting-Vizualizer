<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectioin sort</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            /* background-color: #18191a; */
            background-color: #006E90;
            filter: blur(0.4px);

        }

        input {
            /* border: 1px solid rgb(44, 51, 66); */
            border: none;
            outline: none;
            height: 30px;
            border-radius: 0.4rem;
            background-color: #2a2547a9;
            color: rgb(230, 230, 218);
            font-size: larger;
            margin-inline: 4rem;
            padding-inline: 10px;
        }

        ::placeholder {
            color: #ADCAD6;
        }

        button {
            margin-inline: 2rem;
            font-size: large;
            border: 1px solid rgb(178, 112, 216);
            padding: 0.5rem;
            padding-inline: 1rem;
            border-radius: 0.3rem;
            outline: none;
        }

        .heading {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .getInput {
            margin-top: 2rem;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .main {
            margin: 3rem 1rem;
            background: radial-gradient(#ADCAD6, #cdb4db, #41BBD9);
            /* background: radial-gradient(#17181880, #2f2b319a, #191a1a); */
            min-height: 90vh;
            border-radius: 1rem;
        }

        .out {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btns {
            margin-bottom: 25px;
        }

        .betweenHr {
            width: 20vw;
            background-color: #6d6868;
            margin: auto;
            border: none;
            height: 1px;
            border: 1px solid rgba(89, 0, 255, 0.473);
            border-radius: 40%;
        }

        .info {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .steps {
            font-size: large;
            margin-top: 1rem;
            padding: 2.5rem 1rem;
            border: 2px solid #6d6868;
        }

        .steps span {
            color: #444141;
        }

        a {
            color: #3c3469;
            text-decoration: inherit;
        }

        @media screen and (max-width: 650px) {
            button {
                margin-top: 20px;
            }

            .getInput {
                flex-direction: column;
                align-items: center;
            }
        }
        #theme{
            background-color: #5f948d;
            position: absolute;
            top: -2.3rem;
            right: 0rem;
            margin-right: 5rem;
            border: 2px; 
            padding: 0.3rem; 
            padding-inline: 1rem; 
            border-radius: 0.2rem;
            cursor: pointer;
            font-family:sans-serif;
        }
    </style>
</head>

<body class="bodytag">

    <div id="theme">LIGHT</div>
    
    <section class="main">

        <div class="heading" style="font-size: xxx-large;">
            Selection Sort
        </div>

        <hr>

        <div class="getInput">
            <div class="inp">
                <input placeholder="Ex: 2,6,4,9,3,7" id="arrInput" class="inputForArray" type="text">
            </div>
            <div class="btns">
                <button id="getBtn">Display Array</button>
                <button class="sortBtn">Sort Array</button>
            </div>
        </div>

        <hr class="betweenHr">

        <div class="out">
            <div class="arrayout" style="height: 100px;font-size: x-large;">

            </div>
            <hr>
            <div class="statement" style="height: 100px; font-size: xx-large;">
                <hr>
            </div>
            <div class="outputStatement">

            </div>
        </div>

        <div class="info">
            <h2>How to use</h2>
            <div class="steps">
                <span>Step_1 :Enter the array elements seperated with "," commas.</span>
                <br>
                <span>Step_2 :Click on <b>"Display array"</b> button to show the array you entered.</span>
                <br>
                <span>Step_3 :Click on <b>"Sort Array"</b> button </span>
            </div>
        </div>
        <div class="more" style="text-align: center; color: #1c5c54; margin:0.5rem 0;">
            More Projectys At <a href="https://sushantsharmadev.com/my-projects">My Projects</a>
        </div>
    </section>

</body>
<script src="script.js"></script>

</html>
